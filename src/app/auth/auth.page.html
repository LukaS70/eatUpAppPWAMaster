<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid class="ion-margin">
      <ion-row> 
        <ion-col size-sm="6" offset-sm="3" size-xl="4" offset-xl="4">
          <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWrXaxrVMFqgrS94Pc9xapX0VkREEigHdMNg&usqp=CAU" style="height: 150px;"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-xl="4" offset-xl="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched && emailCtrl.value" lines="none">
              <ion-label class="warnning-text">Must be a valid email address!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched && passwordCtrl.value" lines="none">
              <ion-label class="warnning-text">Password should be at least 6 characters long!</ion-label>
            </ion-item>
            <!-- <div *ngIf="!isLogin">
              <ion-item>
                <ion-label position="floating">Repeat Password</ion-label>
                <ion-input type="password" ngModel name="passwordRepeat" required minlength="6"
                  #passwordRepeatCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="passwordCtrl.value !== passwordRepeatCtrl.value && passwordRepeatCtrl.touched && passwordRepeatCtrl.value"
                lines="none">
                <ion-label class="warnning-text">Passwords do not match!</ion-label>
              </ion-item>
            </div> -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size-sm="6" offset-sm="3" size-xl="4" offset-xl="4">
          <ion-button type="button" color="primary" fill="outline" expand="block" (click)="onSwitchAuthMode()" style="margin-bottom: 10px;">Switch to
            {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            {{ isLogin ? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
